<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Test Layout</title>
    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      #content {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
      }
    </style>
    <script src="chat.js" type="text/javascript"></script>
    <script type="text/javascript">
      function getParameter(theParameter) {
        var params = window.location.search.substr(1).split("&");

        for (var i = 0; i < params.length; i++) {
          var p = params[i].split("=");
          if (p[0] == theParameter) {
            return decodeURIComponent(p[1]);
          }
        }
        return false;
      }
      function updateIFrameUrl() {
        var url = getParameter("previewUrl");
        if (!url) {
          url = "https://sshr-hackfs.vercel.app/";
        }
        if (url.indexOf("http") !== 0) {
          url = "https://" + url;
        }
        document.getElementById("website-i-frame").src = url;
        var chatUrl = getParameter("chatUrl");
        if (!chatUrl) {
          chatUrl = "https://xmtp-humanfs-mikepsinn.vercel.app/dm/";
        }
        window.XMTPIntegration.createSingleFloatingActionButton(chatUrl);
      }
    </script>
  </head>
  <body onload="updateIFrameUrl()">
    <div id="content">
      <iframe
        id="website-i-frame"
        width="100%"
        height="100%"
        frameborder="0"
        src=""
      />
    </div>
  </body>
</html>
