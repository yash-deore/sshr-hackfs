specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HealthNFTMarketplace
    network: mumbai
    source:
      address: "0x41C3d7BC580cC9A4b9bca53F4A28eBd4B56605B6"
      abi: HealthNFTMarketplace
      startBlock: 27276670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: HealthNFTMarketplace
          file: HealthNFTMarketplace/abis/HealthNFTMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: HealthNFTMarketplace/HealthNFTMarketplace.wasm
